<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Tarjeta de perfil</title>

    <link rel="stylesheet" href="perfil.css">

</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar">
        <div class="menu-hamburger">
            <ul id=menu class="menu-list">
                <li>
                    <a href="#inicio" onclick="mostrarSeccion('inicio')">
                            Inicio </a>
                </li>
                <li>
                    <a href="#proyectos" onclick="mostrarSeccion('proyectos')">Proyectos</a>
                </li>
                <li>
                    <a href="#contact" onclick="mostrarSeccion('contact')">Contactame</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Contenedor principal-->
    <div id="main-content">
        <!--Seccion Principal-->
        <div id="inicio" class="section">
            <div class="inicio-contenido">
                <div class="profile-card">
                    <img src="IMG/wolf.jpg " alt="wolf " class="profile-image ">
                    <h2 class="profile-name "> ASK</h2>
                    <p class="profile-description "> BUSINESS GROUP</p>
                </div>
                <div class="description"></div>
                <div class="iconos-redes"></div>
            </div>
        </div>
        <!--Seccion de Proyectos-->
        <div id="proyectos" class="section" style="display: none;">
            <h2>Mis proyectos</h2>
            <div class="proyectos-grid">
                <div class="proyectos">
                    <h3>Proyecto 1</h3>
                    <p>Descripcion del proyecto 1</p>
                </div>
                <div class="proyectos">
                    <h3>Proyecto 2</h3>
                    <p>Descripcion del proyecto 2</p>
                </div>
                <div class="proyecto">
                    <h3>Proyecto 3</h3>
                    <p>Descripcion del proyecto 3</p>
                </div>
            </div>
        </div>
        <!--Seccion Contactame-->
        <div id="contact" class="section" style="display: none;">
            <h2>Contactame</h2>
            <form>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Dejame un mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>



    <script>
        function mostrarSeccion(seccion) {
            const secciones = document.querySelectorAll('.section') secciones.forEach(function(sec) {
                sec.style.display = 'none';
            });
            document.getElementById(seccion).style.display = 'block';
        }
    </script>
</body>

</html>
